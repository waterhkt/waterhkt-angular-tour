<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid':  f['username'].touched && f['username'].errors }" />
        <div *ngIf=" f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].touched &&f['username'].errors['required'] ">Username is required</div>
            <div *ngIf="f['username'].touched &&f['username'].errors['maxLength']">Username must be less than 50 characters</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  f['password'].touched && f['password'].errors  }" />
        <div *ngIf=" f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].touched && f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].touched && f['password'].errors['minLength']">Password must be at least 6 characters</div>
            <div *ngIf="f['password'].touched && f['password'].errors['pattern']">Password must contain at least one letter, one number, and one special character</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="disabled" class="btn btn-primary">Login</button>
    </div>
</form>
